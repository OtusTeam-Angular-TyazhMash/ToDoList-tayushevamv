<h1>ToDO List</h1>

<ul>
    <li *ngFor="let elem of elements">
      <app-to-do-list-item [listItem]="elem" (deleteItemEvent)="deleteItem($event)"></app-to-do-list-item>
    </li>
</ul>

<mat-form-field>
    <mat-label>Новая задача</mat-label>
    <input matInput type="text" [(ngModel)]="newValue">
</mat-form-field>
<button class="button button-add" [disabled]="!newValue" (click)="addItem()">Добавить</button>
