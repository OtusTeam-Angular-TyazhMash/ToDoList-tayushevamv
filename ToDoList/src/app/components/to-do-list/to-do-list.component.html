<h1>ToDO List</h1>

<ul>
    <li *ngFor="let elem of elements">
        <input type="text" [value]="elem.text">
        <button class="button button-delete">Удалить</button>
    </li>
</ul>

<input id="newText" type="text" size="40" placeholder="Введите новый элемент">
<input class="styled button button-add" type="button" [disabled]="" name="add" value="Добавить задачу"/>
